<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu SVG</title>
</head>
<body>

<svg width="300" height="300" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

  <!-- Cuerpo de Pikachu -->
  <ellipse cx="50" cy="60" rx="25" ry="35" fill="yellow" />

  <!-- Oreja izquierda -->
  <polygon points="40,25 30,5 50,30" fill="yellow" />
  <polygon points="30,5 35,15 42,18" fill="black" />

  <!-- Oreja derecha -->
  <polygon points="60,25 70,5 50,30" fill="yellow" />
  <polygon points="70,5 65,15 58,18" fill="black" />

  <!-- Ojo izquierdo -->
  <circle cx="40" cy="50" r="5" fill="black" />
  <circle cx="40" cy="50" r="2" fill="white" />

  <!-- Ojo derecho -->
  <circle cx="60" cy="50" r="5" fill="black" />
  <circle cx="60" cy="50" r="2" fill="white" />

  <!-- Mejilla izquierda -->
  <circle cx="30" cy="60" r="4" fill="red" />

  <!-- Mejilla derecha -->
  <circle cx="70" cy="60" r="4" fill="red" />

  <!-- Nariz -->
  <circle cx="50" cy="55" r="2" fill="black" />

  <!-- Boca -->
  <path d="M45,65 Q50,70 55,65" stroke="black" stroke-width="2" fill="none" />

  <!-- Cola -->
  <polygon points="70,70 90,60 80,80 100,70 80,90 75,75" fill="yellow" />

  <!-- Brazos -->
  <ellipse cx="32" cy="70" rx="5" ry="10" fill="yellow" />
  <ellipse cx="68" cy="70" rx="5" ry="10" fill="yellow" />

  <!-- Piernas -->
  <ellipse cx="42" cy="90" rx="6" ry="4" fill="yellow" />
  <ellipse cx="58" cy="90" rx="6" ry="4" fill="yellow" />

</svg>

</body>
</html>
